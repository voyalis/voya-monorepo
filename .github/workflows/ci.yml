name: VoyaMonorepo CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
permissions: # YENÄ° EKLENEN BÃ–LÃœM
  contents: read
  packages: write 

jobs:
  api-ci: # Sadece API iÃ§in lint, test, build
    name: API - Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Turborepo 'affected' iÃ§in

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm ci

      - name: Derive SHAs for `turbo affected`
        id: setshas # nrwl/nx-set-shas Turbo ile de Ã§alÄ±ÅŸÄ±r veya Turbo kendi mekanizmasÄ±nÄ± kullanÄ±r
        uses: nrwl/nx-set-shas@v4

      - name: Lint API
        run: npx turbo run lint --filter='@voya/api[${{ steps.setshas.outputs.base }}...${{ steps.setshas.outputs.head }}]'

      - name: Test API
        run: npx turbo run test --filter='@voya/api[${{ steps.setshas.outputs.base }}...${{ steps.setshas.outputs.head }}]' -- --passWithNoTests

      - name: Build API
        run: npx turbo run build --filter='@voya/api[${{ steps.setshas.outputs.base }}...${{ steps.setshas.outputs.head }}]'

  mobile-ci: # Sadece Mobil iÃ§in lint, test, build
    name: Mobile - Lint, Test & Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Turborepo 'affected' iÃ§in

      - name: Setup Node.js # Turborepo ve npm script'leri iÃ§in gerekebilir
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Root Dependencies # Ana package.json'daki script'leri kullanmak iÃ§in
        run: npm ci

      - name: Derive SHAs for `turbo affected`
        id: setshas
        uses: nrwl/nx-set-shas@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Mobile Dependencies (pub get)
        run: cd apps/mobile && flutter pub get
        # VEYA eÄŸer apps/mobile/package.json'da "postinstall": "flutter pub get" varsa
        # ana dizinde "npm run postinstall --filter=@voya/mobile" da denenebilir.
        # Åimdilik direkt komut daha net.

      - name: Lint Mobile
        # Ana package.json'daki script'i kullanÄ±yoruz:
        run: npm run lint:mobile # Bu "turbo run lint --filter='@voya/mobile[...affected...]' " Ã§alÄ±ÅŸtÄ±rÄ±r
        # EÄŸer nrwl/nx-set-shas'Ä±n ortam deÄŸiÅŸkenleri burada da geÃ§erliyse,
        # filter'Ä± doÄŸrudan kullanabiliriz:
        # run: npx turbo run lint --filter='@voya/mobile[${{ steps.setshas.outputs.base }}...${{ steps.setshas.outputs.head }}]'

      - name: Test Mobile
        run: npm run test:mobile # Bu "turbo run test --filter='@voya/mobile[...affected...]' " Ã§alÄ±ÅŸtÄ±rÄ±r

      - name: Build Mobile APK (Android Debug)
        run: npm run build:mobile # Bu "turbo run build --filter='@voya/mobile[...affected...]' " Ã§alÄ±ÅŸtÄ±rÄ±r

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: voya-mobile-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-debug.apk

  # --- DEPLOY JOBS (Bunlar ayrÄ± job'lar olarak kalacak ve kendi 'needs' ve 'if' koÅŸullarÄ±na sahip olacak) ---
  build-and-push-api-image:
    name: Build and Push API Docker Image
    runs-on: ubuntu-latest
    needs: api-ci # API CI baÅŸarÄ±lÄ± olduktan sonra Ã§alÄ±ÅŸsÄ±n
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push API Image
        id: docker_build_api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/voya-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/voya-api:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Digest
        run: echo "API Image digest ${{ steps.docker_build_api.outputs.digest }}"

  deploy-api-to-fly:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    needs: build-and-push-api-image # Ä°maj push edildikten sonra Ã§alÄ±ÅŸsÄ±n
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    # environment: voya-api-test-fly-io

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --config ./fly.toml --app voya-api-test --image ghcr.io/${{ github.repository_owner }}/voya-api:${{ github.sha }} --remote-only --detach --ha=false
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  run-neon-migrations:
    name: Run SQL Migrations on Neon DB
    runs-on: ubuntu-latest
    needs: deploy-api-to-fly # API baÅŸarÄ±yla deploy edildikten sonra Ã§alÄ±ÅŸsÄ±n
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    env: # Bu env bloÄŸu tÃ¼m job iÃ§in geÃ§erli olacak
      NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL_SECRET }}
      # PGPASSWORD: ${{ secrets.NEON_DB_RAW_PASSWORD_SECRET }} # EÄŸer ayrÄ± bir ÅŸifre secret'Ä±nÄ±z varsa

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install PostgreSQL Client (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Make migrate.sh executable
        run: chmod +x ./migrate.sh

      - name: Debug NEON_DATABASE_URL
        # KarmaÅŸÄ±k env bloÄŸunu kaldÄ±rÄ±p, kontrolÃ¼ ve yazdÄ±rmayÄ± run script'ine taÅŸÄ±dÄ±k.
        # 'run:' anahtarÄ± 'name:' ile aynÄ± hizada olmalÄ±.
        run: |
          echo "--- Debugging NEON_DATABASE_URL ---"
          if [ -z "${NEON_DATABASE_URL}" ]; then
            echo "::error::NEON_DATABASE_URL secret is not set or is empty!"
            exit 1
          else
            echo "âœ… NEON_DATABASE_URL is set."
            # Åifreyi loglamamak iÃ§in URL'nin sadece @ iÅŸaretine kadar olan kÄ±smÄ±nÄ± veya ilk ~30 karakterini gÃ¶sterelim.
            # Bash parametre geniÅŸletmesi kullanÄ±yoruz: ${VARIABLE:OFFSET:LENGTH}
            # @ iÅŸaretinin pozisyonunu bulalÄ±m (eÄŸer varsa)
            # 'expr index' bir string iÃ§inde baÅŸka bir stringin ilk karakterinin pozisyonunu verir.
            # EÄŸer NEON_DATABASE_URL boÅŸsa veya @ iÃ§ermiyorsa expr hata verebilir, bu yÃ¼zden Ã¶nce varlÄ±ÄŸÄ±nÄ± kontrol edelim.
            local at_position=0
            if [[ "${NEON_DATABASE_URL}" == *"@"* ]]; then
              # GeÃ§ici bir deÄŸiÅŸkene atayarak @ iÅŸaretine kadar olan kÄ±smÄ± alalÄ±m
              local temp_url_prefix="${NEON_DATABASE_URL%%@*}"
              # Bu prefix'in uzunluÄŸunu alalÄ±m
              at_position=${#temp_url_prefix}
            fi

            local prefix_length=30 # VarsayÄ±lan gÃ¶sterilecek uzunluk
            # EÄŸer @ iÅŸareti varsa ve 30 karakterden kÄ±saysa, @'e kadar olan kÄ±smÄ± al
            if [ "$at_position" -gt 0 ] && [ "$at_position" -lt "$prefix_length" ]; then
              prefix_length=$((at_position))
            fi
            echo "ğŸ” NEON_DATABASE_URL prefix (first ~${prefix_length} chars): ${NEON_DATABASE_URL:0:${prefix_length}}..."
          fi
          echo "--- End Debugging NEON_DATABASE_URL ---"

      - name: Run SQL Migrations on Neon
        # migrate.sh script'i, job seviyesinde tanÄ±mlanan NEON_DATABASE_URL
        # ortam deÄŸiÅŸkenini otomatik olarak alacaktÄ±r.
        run: ./migrate.sh